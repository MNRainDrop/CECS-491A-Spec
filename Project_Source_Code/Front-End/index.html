<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Along</title>
    <link id="cssLink" rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/loginStyles.css">
</head>
<!--Body: Contains all content we will be displaying to users
    - Nav class: navigation bar -> will attempt to keep hidden until user enters correct information
    - Div dynamic content: Where our new pages/views will be loaded into based on resposnes from mircoservices
-->
<body>
    <!--Add Naviation functions with Event Listeners to navigation obj. Id inside JS files -->
    <nav class="hidden" id="navigation">
        <div class="nav-container">
            <div class="menu-button">
                <input class="checkbox" type="checkbox" name="" id="" />
                <div class="hamburger-lines">
                  <span class="line line1"></span>
                  <span class="line line2"></span>
                  <span class="line line3"></span>
                </div>  
                <div class="logo">
                    <h1>RideAlong</h1>
                </div>
                <div class="menu-items">
                    <li id="home-view">RideAlong</li>
                    <li id="userAdmin">User Administration</li>
                    <li id="vehicle-profile-view">Vehicle Profile</li>
                    <li id="rental-fleet-view">Rental Fleet</li>
                    <li id="inventory-management-view">Inventory Management</li>
                    <li id="vehicle-marketplace-view">Vehicle Marketplace</li>
                    <li id="car-health-rating-view">Car Health Rating</li>
                    <li id="refresh-permissions">Refresh Your Permissions</li>
                    <li id="view-all-accounts">View All Accounts</li>
                    <li id="log-out">Log Out</li>
                </div>
            </div>
        </div>
    </nav>
    <div class="dynamic-content">
        
        <div class="login-container">
            <div class="messages">
                <h1>RideAlong</h1>
            </div>
            <form class="login-form">
                <input type="email" id="text-input" class="login-input" placeholder="User name / Email">
                <input type="button" id="login-button" class="button" value="Login">
                <input type="button" id="registration-button" class="button" value="Register Account">
                <input type="button" id="recover-button" class="button" value="Recover Account">
            </form>
            <div class="login-background">
                <span class="login-background-shape" id="shape4"></span>
                <span class="login-background-shape" id="shape3"></span>		
                <span class="login-background-shape" id="shape2"></span>
                <span class="login-background-shape" id="shape1"></span>
            </div>
        </div>
    </div>
    <div class ="dynamic-scripts">
        <script src="./scripts/UtilityScripts.js"></script>
        
        <script src="./scripts/navScript.js"></script>
        <script src="./scripts/vehicleprofile.js"></script>
        <script src="./scripts/loginScript.js"></script>
        <script src="./scripts/carHealthRatingScript.js"></script>
        <script src="./scripts/VehicleMarketplaceViewGenerator.js"></script>
        <script src="./scripts/userAdministrationScript.js"></script>
        <script src="./scripts/donateYourCar.js"></script>
        <script src="./scripts/systemObservabilityScript.js"></script>
        <script src="./scripts/registerScript.js"></script>
    </div>
</body>
</html
