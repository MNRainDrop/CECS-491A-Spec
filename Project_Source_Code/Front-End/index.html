<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride Along</title>
    <link id="cssLink" rel="stylesheet" href="styles/styles.css">
</head>
<!--Body: Contains all content we will be displaying to users
    - Nav class: navigation bar -> will attempt to keep hidden until user enters correct information
    - Div dynamic content: Where our new pages/views will be loaded into based on resposnes from mircoservices
    -->
<body>
    <div>
        <!--Add Naviation functions with Event Listeners to navigation obj. Id inside JS files -->
        <nav class="hidden" id="navigation">
            <div class="navbar">
              <div class="container nav-container">
                  <input class="checkbox" type="checkbox" name="" id="" />
                  <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                  </div>  
                <div class="logo">
                  <h1>RideAlong</h1>
                </div>
                <div class="menu-items">
                  <li id="vehicle-profile-view"><a href="#">Vehicle Profile</a></li>
                  <li id="rental-fleet-view"><a href="#">Rental Fleet</a></li>
                  <li id="inventory-management-view"><a href="#">Inventory Management</a></li>
                  <li id="vehicle-marketplace-view"><a href="#">Vehicle Marketplace</a></li>
                  <li id="car-health-rating-view"><a href="#">Car Health Rating</a></li>
                  <li id="refresh-permissions"><a href="#">Refresh Your Permissions</a></li>
                  <li id="log-out"><a href="#">Log Out</a></li>
                </div>
              </div>
            </div>
          </nav>
    </div>
    <div class="dynamic-content">
        <div id="login-container">
            <p>Welcome to the Ride Along Project. Here you can enter a username:</p>
            <input type="text" id="username-input" placeholder="Enter your username">
            <button id="submit-username">Submit</button>
        </div>
    </div>
    <div class ="dynamic-scripts">
        
        <script src="./scripts/navScript.js"></script>
        <script src="./scripts/loginScript.js"></script>
        <script src="./scripts/carHealthRatingScript.js"></script>
        <script src="./scripts/vehicleprofile.js"></script>
        <script src="./scripts/UtilityScripts.js"></script>
        <script src="./scripts/VehicleMarketplaceViewGenerator.js"></script>
    </div>
</body>
</html
